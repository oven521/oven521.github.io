<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放和波形显示</title>
    <!-- 本地引入 WaveSurfer.js -->
    <script src="js/wavesurfer.min.js"></script>
    <style>
        /* 简单样式 */
        #waveform {
            width: 100%;
            height: 128px;
            margin-bottom: 20px;
        }
        #playPauseBtn {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 音频波形容器 -->
    <div id="waveform"></div>
    
    <!-- 播放/暂停按钮 -->
    <button id="playPauseBtn">播放/暂停</button>

    <script>
        // 创建 WaveSurfer 实例
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#a8dbff',
            progressColor: '#016fb9',
            height: 128,
            responsive: true
        });

        // 加载音频文件
        wavesurfer.load('original.mp3');

        // 播放/暂停按钮功能
        document.getElementById('playPauseBtn').addEventListener('click', function () {
            wavesurfer.playPause();
        });

        // 音频加载完成后显示波形
        wavesurfer.on('ready', function () {
            console.log('音频加载完成，可以播放');
        });

        // 处理加载错误
        wavesurfer.on('error', function(e){
            console.error('加载音频时出错:', e);
        });
    </script>
</body>
</html>
